dev_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-operator
  filters:
    branches:
      only:
        - main
    event: push

staging_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: elemental-operator
  filters:
    branches:
      only:
        - main
    event: tag_push
