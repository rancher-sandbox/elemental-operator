push_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-operator
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-operator-helm
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: operator-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: seedimage-builder
  filters:
    branches:
      only:
        - main
    event: push

tag_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: elemental-operator
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-operator
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: elemental-operator-helm
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-operator-helm
    - trigger_services:
        project: isv:Rancher:Elemental:Staging:Teal53
        package: operator-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: operator-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: seedimage-builder
    - trigger_services:
        project: isv:Rancher:Elemental:Staging:Teal53
        package: seedimage-builder
  filters:
    event: tag_push

pr_workflow:
  steps:
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: elemental-operator
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: elemental-operator-helm
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev:Teal53
        source_package: operator-image
        target_project: isv:Rancher:Elemental:PR:Teal53
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev:Teal53
        source_package: seedimage-builder
        target_project: isv:Rancher:Elemental:PR:Teal53
    - set_flags:
        flags:
          - type: build
            repository: images
            status: disable
            project: isv:Rancher:Elemental:PR
  filters:
    event: pull_request
    branches:
      only:
        - main
